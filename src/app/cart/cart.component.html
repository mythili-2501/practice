<div class="min-h-screen bg-gray-500 flex justify-end" role="main">
  <div
    class="w-full max-w-md bg-white p-6 space-y-6 shadow-lg overflow-y-auto"
    role="region"
    aria-label="Shopping Cart Panel"
  >
    <!-- Header -->
    <div class="flex justify-between mb-5" role="heading" aria-level="1">
      <p class="text-xl font-bold">My Shopping Cart</p>
      <i class="fa-solid fa-xmark fa-lg  mt-3"  ></i>
    </div>

    <!-- Price Summary -->
    <div
      class="bg-gray-200 rounded flex justify-between p-3"
      role="region"
      aria-label="Cart Summary"
    >
      <ul class="list-none space-y-2">
        <li>Subtotal</li>
        <li>Savings</li>
        <li>Store pickup</li>
        <li>Tax</li>
        <li class="font-bold">Total</li>
      </ul>
      <ul class="list-none space-y-2 font-bold">
        <li>$8,900.00</li>
        <li class="e-success">-$299.00</li>
        <li>$99.00</li>
        <li>$899.00</li>
        <li>$9599.00</li>
      </ul>
    </div>

    <!-- Billing Address -->
    <p class="font-medium text-lg" role="heading" aria-level="2">
      Billing address
    </p>
    <ejs-radiobutton
      aria-label="Order as company"
      label="Order as company"
      checked="true"
      cssClass="text-md font-normal e-bigger"
      role="radio"
    ></ejs-radiobutton>
    <!-- saved address -->
    <div role="form" aria-label="Billing Address Form">
      <label for="">Saved Address</label>
      <ejs-dropdownlist
        aria-label="Saved address"
        placeholder="Saved address"
        cssClass="e-bigger mt-1"
        role="combobox"
      ></ejs-dropdownlist>

      <!-- Name Fields -->
      <div class="flex justify-between mt-5 gap-5 md:flex-row">
        <div class="flex-1">
          <label for="" aria-label="First Name">First Name</label>
          <ejs-textbox
            aria-label="First Name"
            placeholder="First Name"
            cssClass="e-bigger w-full mt-1"
            role="textbox"
          ></ejs-textbox>
        </div>
        <div class="flex-1">
          <label for="" aria-label="Last Name">Last Name</label>
          <ejs-textbox
            aria-label="Last Name"
            placeholder="Last Name"
            cssClass="e-bigger w-full mt-1"
            role="textbox"
          ></ejs-textbox>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="mt-5">
        <label for="" aria-label="Phone Number">Phone Number</label>
        <div class="flex gap-2 space-y-5">
          <ejs-dropdownlist
            placeholder="+91"
            cssClass="e-bigger w-25 mt-1"
            role="combobox"
          ></ejs-dropdownlist>
          <ejs-maskedtextbox
            mask="000-000-0000"
            cssClass="e-bigger w-75 flex-1 mt-1"
            placeholder="000 000 0000"
            type="tel"
            role="textbox"
          ></ejs-maskedtextbox>
        </div>
      </div>

      <!-- Shopping Address Textarea -->
      <div class="flex flex-col">
        <label for="" class="" aria-label="Shopping Address"
          >Shopping Address</label
        >
        <ejs-textarea
          id="default"
          placeholder="Enter your comments"
          resizeMode="Both"
          width="400"
          cssClass="mt-1"
          role="textbox"
        ></ejs-textarea>
      </div>
    </div>

    <!-- Country & City -->
    <div class="flex flex-col mt-5">
      <label for="" aria-label="Country">Country</label>
      <ejs-dropdownlist
        placeholder="Country"
        cssClass="e-bigger mt-1"
        role="combobox"
      ></ejs-dropdownlist>
      <label for="" class="mt-5" aria-label="City">City</label>
      <ejs-dropdownlist
        placeholder="City"
        cssClass="e-bigger mt-1"
        role="combobox"
      ></ejs-dropdownlist>
    </div>

    <!-- Save Address Checkbox -->
    <div class="mt-5">
      <ejs-checkbox
        aria-label="Save to address list"
        cssClass="e-bigger"
        label="Save the data in the address list"
        role="checkbox"
      ></ejs-checkbox>
    </div>

    <!-- Delivery Address -->
    <div
      class="flex flex-col mt-6 gap-4"
      role="radiogroup"
      aria-label="Delivery Address Options"
    >
      <p class="font-medium text-lg" role="heading" aria-level="2">
        Delivery address
      </p>
      <ejs-radiobutton
        label="Delivery to the same address"
        name="delivery"
        checked="false"
        cssClass="e-bigger"
        role="radio"
      ></ejs-radiobutton>
      <ejs-radiobutton
        label="Delivery to another address"
        name="delivery"
        cssClass="e-bigger"
        role="radio"
      ></ejs-radiobutton>
      <ejs-radiobutton
        label="Store pickup"
        name="delivery"
        cssClass="e-bigger"
        role="radio"
      ></ejs-radiobutton>
    </div>

    <!-- Payment Details -->
    <div
      class="flex flex-col mt-6 gap-4"
      role="radiogroup"
      aria-label="Payment Methods"
    >
      <p class="font-medium text-lg" role="heading" aria-level="2">
        Payment details
      </p>
      <ejs-radiobutton
        label="Online with bank card"
        checked="false"
        cssClass="e-bigger"
        name="payment"
        role="radio"
      ></ejs-radiobutton>
      <ejs-radiobutton
        label="Credit Card"
        cssClass="e-bigger"
        name="payment"
        role="radio"
      ></ejs-radiobutton>
      <ejs-radiobutton
        label="Net Banking"
        cssClass="e-bigger"
        name="payment"
        role="radio"
      ></ejs-radiobutton>
      <ejs-radiobutton
        cssClass="e-bigger"
        label="UPI transaction"
        name="payment"
        role="radio"
      ></ejs-radiobutton>
    </div>

    <!-- Buttons -->
    <div class="flex mt-8 gap-4" role="group" aria-label="Form actions">
      <button
        ejs-button
        class="e-bigger e-primary text-white flex-1"
        role="button"
      >
        Proceed to Pay
      </button>
      <button ejs-button class="e-bigger flex-1" role="button">
        Continue shopping
      </button>
    </div>
  </div>
</div>
